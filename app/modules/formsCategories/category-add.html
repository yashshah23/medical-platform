
<div ng-init="load()" class="card-panel">
	<h6>CATEGORY DETAILS</h6>
	<hr/>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s8">
					<input id="title" type="text" class="validate" ng-model="data.title" ng-blur = "uiquecategory(data.title)">
					<label for="title">Title</label>
				</div>

				<div class="input-field col s4" style="padding-top: 28px !important;">
					<input id="is_active" ng-value="data.is_active" type="checkbox" ng-model="data.is_active" ng-checked="data.is_active"> IsActive
				</div>
			</div>
			
		</form>

		<div class="fixed-action-btn">
			<a class="btn-floating btn-large teal" href="">
				<i class="large material-icons">menu</i>
			</a>
			<ul>
				<li><abbr title="Cancel"><a class="btn-floating yellow darken-4" ng-click="cancelForm()"><i class="material-icons">cancel</i></a></abbr></li>
				<li ng-show="!id"><abbr title="Save"><a class="btn-floating green darken-4" ng-click="saveCategoty()" ng-disabled="isDisabled"><i class="material-icons">save</i></a></abbr></li>
				<li ng-show="id"><abbr title="Save"><a class="btn-floating green btn tooltipped" ng-click="save()" ><i class="material-icons">save</i></a></abbr></li>
			</ul>
		</div>
		<modal options="modalOptions"></modal>
	</div>
</div>
