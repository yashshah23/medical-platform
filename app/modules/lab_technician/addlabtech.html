    <div class="card-title">
            <h4>Lab Tests Added</h4>
        </div>

    <div class="row" ng-init = "load()">
        <form class="col s12 form-box-width my-profile-class">

                <md-select placeholder="Select Lab Test" ng-model="labid" class="md-no-underline">
                    <md-option ng-repeat = "x in avlabs" value="{{x.id}}">{{x.test_name}}</md-option>
                </md-select>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix icon-color">person</i>
              <input style= "color: #090000 !important;" ng-model = "time" placeholder="Result Time" type="text" class="validate">
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix icon-color">person</i> 
              <input style= "color: #090000 !important;" ng-model = "fees" placeholder="Fees" type="text" class="validate">
            </div>
          </div>
          
        </form>
        <center>
            <button><a href = "#!alluploads">Back</a></button>
            <button ng-click = "addtest()"><a>Add</a></button>
        </center>
      </div>
