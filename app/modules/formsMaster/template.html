<div>

	<h6>MASTERS</h6>
	<hr/>
	<div class="row" style="margin-left: -10px;">
		<div class=" input-field col s6">
			<input ng-hide="data.list.length==0" type="text" ng-model="searchMasters" placeholder="Search by Master">
		</div>
	</div>
	<table>
		<thead>
			<!--<tr>-->
			<!--	<th >Title</th>-->
			<!--	<th style="float:right">Actions</th>-->
			<!--</tr>-->
			
		</thead>

		<tbody>
			<tr ng-repeat='x in data.list.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter : {title:searchMasters}'>
				<td style = "font-size: 14px;" ng-if="currentUser == 'admin' || currentUser == 'creator'">
					<a href='#!forms-master/{{x.id}}/entry'>{{x.title}}</a>
				</td>
				<td style = "font-size: 14px;" ng-if="currentUser == 'editor' || currentUser == 'viewer'">
					{{x.title}}
				</td>
				<td style="float:right">
					<div>
						
						<span><a class="btn-floating yellow darken-4" style="cursor: pointer;" href="#!forms-master/{{x.id}}/entry/list"><i class="material-icons">sort</i></a></span>
						<span ng-if="roleOfCurrentUser">
							<abbr title="Edit"><a class="btn-floating green" href="#!forms-master/{{x.id}}/edit">
								<i class="material-icons">mode_edit</i>
							</a></abbr>
						</span>
						<span ng-if="roleOfCurrentUser">
							<abbr title="Delete"><a class="btn-floating red" href="" ng-click="launchDelete(x)">
								<i class="material-icons">delete</i>
							</a></abbr>
						</span>
						<!--<span><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></span>-->
					</div>

					<!--<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>-->
				</td>
			</tr>
		</tbody>
	</table>

	<modal options="modalOptions"></modal>

	<!-- Add Button -->
	<div class="fixed-action-btn" ng-if="roleOfCurrentUser">
		<abbr title="Add"><a class="btn-floating btn-large teal" href="#!forms-master/add">
			<i class="large material-icons">add</i>
		</a></abbr>
	</div>


</div>
<center>
	 
		<pagination total-items="totalItems"  ng-show = "data.list.length>10" class="pagination-sm" ng-model="currentPage" max-size="maxSize" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>
	
	</center>
